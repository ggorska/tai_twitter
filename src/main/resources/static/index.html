<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<h1>Filter Twitter timeline</h1>
<input type="button" class="btn btn-primary" onclick="location.href='/login'" value="Twitter login">
<br>
<br>
<p id="user"></p>

<form action="/search" method="get">
    <div class="col-lg-6">
        <div class="input-group">
            <input name="search" id="filter" type="text" class="form-control" placeholder="Filter...">
            <input name="limit" id="limit" type="number" class="form-control" placeholder="Max number of tweets">

        </div><!-- /input-group -->
        <span class="input-group-btn">
            <button type="submit" id="submit" class="btn btn-default" onclick="location.href='/api/search'">Go!</button>
          </span>
    </div><!-- /.col-lg-6 -->
</form>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="./script/login.js" crossorigin="anonymous"></script>

</body>
</html>
